<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #results {
            margin-top: 20px;
        }
        .output-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Text Analysis</h1>
    <p>Select images to extract text, find unique texts, and find most repeated texts.</p>

    <input type="file" id="imageUploader" multiple accept="image/*">
    <button id="processImages">Process Images</button>

    <div id="results">
        <div class="output-section">
            <h2>Extracted Texts:</h2>
            <pre id="extractedTexts"></pre>
        </div>
        <div class="output-section">
            <h2>Unique Texts:</h2>
            <pre id="uniqueTexts"></pre>
        </div>
        <div class="output-section">
            <h2>Most Repeated Texts:</h2>
            <pre id="mostRepeatedTexts"></pre>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
