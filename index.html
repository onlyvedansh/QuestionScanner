<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image and PDF Text Analysis</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
}
h1, h2 {
color: #333;
}
#results {
margin-top: 20px;
}
.output-section {
margin-bottom: 20px;
}
</style>
</head>
<body>
<h1>Image and PDF Text Analysis</h1>
<p>Select images or PDFs to extract text, find unique texts, and find most repeated texts.</p>

<input type="file" id="fileUploader" multiple accept="image/*,application/pdf">
<button id="processFiles">Process Files</button>

<div id="results">
<div class="output-section">
<h2>Extracted Texts:</h2>
<pre id="extractedTexts"></pre>
</div>
<div class="output-section">
<h2>Unique Texts:</h2>
<pre id="uniqueTexts"></pre>
</div>
<div class="output-section">
<h2>Most Repeated Texts:</h2>
<pre id="mostRepeatedTexts"></pre>
</div>
</div>

<script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
